<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Car Table</h1>
<table border="1">
    <thead>
    <tr>
        <th>CarBrand</th>
        <th>Color</th>
        <th>EnginePower</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getCarBrand()}"></td>
        <td th:text="${car.getColor()}"></td>
        <td th:text="${car.getEnginePower()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
